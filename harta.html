<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta locuinta Predeal Sarari</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px; /* Înălțimea hărții */
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Harta locuinta Predeal Sarari</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crearea hărții
        var map = L.map('map').setView([45.190112, 26.104813], 17);  // Locatia pentru centrul hărții (București)

        // Adăugarea unui tile layer (harta de fundal)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adăugarea unui semn pe hartă
        var marker = L.marker([45.190112, 26.104813]).addTo(map);  // Locul semnului (București)
        marker.bindPopup("<b>Locuinta Predeal Sarari!</b>").openPopup();  // Popup care apare când dai click pe semn
    </script>
</body>
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5623.987517023045!2d26.104951098775906!3d45.18722258853396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sro!2sro!4v1741883830728!5m2!1sro!2sro" width="1600" height="1450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
</iframe>

</html>
